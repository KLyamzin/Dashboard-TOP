<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Dashboard | Upcareera</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <!-- logo -->
        <img src="" alt="" />
        <!-- external links -->
        <div class="links-container-one">
          <p class="external-link">
            <img src="" class="sidebar-icon" alt="" />
            <a href="">Home</a>
          </p>
          <p class="external-link">
            <img src="" class="sidebar-icon" alt="" />
            <a href="">Profile</a>
          </p>
          <p class="external-link">
            <img src="" class="sidebar-icon" alt="" />
            <a href="">Messages</a>
          </p>
          <p class="external-link">
            <img src="" class="sidebar-icon" alt="" />
            <a href="">History</a>
          </p>
          <p class="external-link">
            <img src="" class="sidebar-icon" alt="" />
            <a href="">Tasks</a>
          </p>
          <p class="external-link">
            <img src="" class="sidebar-icon" alt="" />
            <a href="">Communities</a>
          </p>
        </div>

        <div class="links-container-two">
          <p class="external-link">
            <img src="" class="sidebar-icon" alt="" />
            <a href="">Settings</a>
          </p>
          <p class="external-link">
            <img src="" class="sidebar-icon" alt="" />
            <a href="">Support</a>
          </p>
          <p class="external-link">
            <img src="" class="sidebar-icon" alt="" />
            <a href="">Privacy</a>
          </p>
        </div>
      </div>
      <div class="main-content">
        <div class="header">
          <div class="topbar">
            <img src="" class="magnifier" alt="" />
            <input type="text" />
            <img src="" class="bell" alt="" />
            <img src="" class="icon" alt="" />
            <p>Morgan Freeman</p>
          </div>
          <div class="bottombar">
            <img src="" class="icon" alt="" />
            <p>Hi there, <span>Morgan Freeman (@mfreeman)</span></p>
            <button class="profile-button-action">New</button>
            <button class="profile-button-action">Upload</button>
            <button class="profile-button-action">Share</button>
          </div>
        </div>
        <div class="projects">Your Projects</div>
        <div class="announcements projects">Announcements</div>
      </div>
    </div>
  </body>
</html>
